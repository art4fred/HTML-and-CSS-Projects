<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic html CSS</title>
</head>
<body>
    <style>
        .font_1{
            background-color: black;
            color: yellow;
            font-size: large;
        }
        .font_2{
            background-color: darkblue;
            color: white;
            font-size: medium;
        }
        .My_style{
            background-color: rgb(54, 2, 2);
            color: rgb(107, 107, 206);
            text-decoration: underline;
            font-weight: bold;
            font-size: medium;
        }
        
    </style>
    <h2 class="font_1">This h2 element styled per font_1</h2>
    <h3 class="font_2">This h2 element styled per font_2</h3>
    <h4 class="font_1">This h4 element styled and pointed to font_1</h4>

    <h5 class="My_style">This h5 element styled per My_style</h5>
    <p class="My_style">This paragraph is written in my style</p>
</body>
</html>
